server.port=9090
#server.servlet.context-path=

#server.error.whitelabel.enabled=false
#server.error.path=/user-error
server.error.include-exception=true
server.error.include-stacktrace=always

# Tomcat
server.tomcat.max-swallow-size=100MB
server.tomcat.max-http-post-size=10MB
server.tomcat.accept-count=1000
server.tomcat.threads.max=500
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=30000
server.tomcat.basedir=${user.dir}/logs
server.tomcat.accesslog.enabled=false
server.tomcat.accesslog.directory=${user.dir}/logs
server.tomcat.accesslog.pattern=%t %a %r %s %D
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.rotate=true

# SSL
server.ssl.enabled=false
server.ssl.key-store=${user.dir}/cert/server.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=123456
server.ssl.key-alias=tomcat
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.3,TLSv1.2
server.ssl.ciphers=TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA

spring.application.name=MyWeb
# 时区配置
spring.time-zone=Asia/Shanghai

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
# 设置为0，启用直接流式上传
spring.servlet.multipart.file-size-threshold=0

# 使用 liquibase 维护数据库变更
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/db/liquibase.xml
spring.liquibase.database-change-log-table=liquibase_db_changelog
spring.liquibase.database-change-log-lock-table=liquibase_db_changelog_lock

# 图形验证码配置
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
## 配置http端点，默认/captcha
easy-captcha.endpoint.enabled=true
easy-captcha.endpoint.path=/common/captcha
## 验证码类型：
##  SPEC(普通字符验证码), GIF(GIF动图验证码), CHINESE(中文验证码), CHINESE_GIF(中文GIF动图验证码), ARITHMETIC(算术验证码)
easy-captcha.captcha=ARITHMETIC
## 验证码字符类型(1:数字和字母混合, 2:纯数字, 3:纯字母, 4:纯大写字母, 5:纯小写字母, 6:数字和大写字母)
easy-captcha.char-type=1
easy-captcha.length=3
easy-captcha.width=130
easy-captcha.height=48
easy-captcha.background="#ff0000"
easy-captcha.format=png
## 验证码字体，只能配置默认字体(0~9)
easy-captcha.font=1

# thymeleaf config
spring.mvc.static-path-pattern=/assets/**
spring.web.resources.static-locations=classpath:/static/assets/,classpath:/static/,classpath:/assets/
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8